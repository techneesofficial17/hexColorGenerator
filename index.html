<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex-color-generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav>

        <h3 id="title">Random Color Generator </h3>
        <div class="btnss">
            <h4>Hex </h4>
            <h6>Click To Copy</h6>
            <h4 id="simple">Simple color </h4>
        </div>
    </nav>
    <div class="main">
        <div class="box">
            <h2>Background color : <input type="text" class="color" id="color" readonly value="#COLOR"> </h2>
            <div class="btns">
            <button id="btn" class="btn">For Hex</button>
            <button id="btn-simple" class="btn">For Simple</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
